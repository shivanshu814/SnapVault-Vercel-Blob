        </text>
        
        <!-- Feature Boxes -->
        <g>
            <!-- Box 1 -->
            <rect x="180" y="340" width="260" height="130" rx="18" fill="rgba(255,255,255,0.10)" />
            <text x="310" y="390" font-family="Arial, sans-serif" font-size="28" fill="#6366F1" text-anchor="middle" font-weight="bold">Instant Upload</text>
            <text x="310" y="425" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">Drag &amp; Drop Support</text>
            
