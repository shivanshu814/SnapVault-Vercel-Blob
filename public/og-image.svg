            <!-- Box 3 -->
            <rect x="760" y="340" width="260" height="130" rx="18" fill="rgba(255,255,255,0.10)" />
            <text x="890" y="390" font-family="Arial, sans-serif" font-size="28" fill="#6366F1" text-anchor="middle" font-weight="bold">Easy Sharing</text>
            <text x="890" y="425" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">One-Click Copy</text>
